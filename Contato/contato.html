    <!-- Navbar -->

     <div class="flex items-center justify-between bg-white px-10 py-3 w-[93%]" style="border-radius: 60px;">
        <div class="flex items-center space-x-2">
          <a href="../Index/index.html">
            <img src="../search/logo.png" alt="Logo" class="h-10"></a>
      </div>
      <nav>
        <ul class="hidden md:flex space-x-6">
          <li><a href="../Sobre-nós/sobrenos.html" class="hover:underline">Sobre Nós</a></li>
          <li><a href="../Imóveis/imoveis.html?finalidade=locacao" class="hover:underline">Locação</a></li>

     </div>
    </header>
<main class="flex justify-center items-center min-h-screen pt-32 bg-[#1B57A5]">
    <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-xl">
        <h2 class="text-2xl font-bold text-center text-[#1B57A5] mb-6">Entre em contato</h2>

        <form id="form-contato" class="space-y-4">
        <div>
            <label for="name" class="block text-sm font-medium">Nome</label>
            <input id="name" type="text" placeholder="Digite seu nome" class="mt-1 w-full border border-gray-300 rounded-md p-2" />
        </div>

        <div>
            <label for="phone" class="block text-sm font-medium">Telefone</label>
            <div class="flex items-center border border-gray-300 rounded-md p-2">
            <img src="https://flagcdn.com/w40/br.png" alt="BR" class="w-5 h-4 mr-2" />
            <input id="phone" type="tel" placeholder="(45) 99912-4567" class="w-full outline-none" />
            </div>
        </div>

        <div>
            <label for="email" class="block text-sm font-medium">E-mail</label>
            <input id="email" type="email" placeholder="Digite seu e-mail" class="mt-1 w-full border border-gray-300 rounded-md p-2" />
        </div>

        <div>
        <label class="block text-sm font-medium mb-1">Pretensão</label>
        <div class="flex space-x-2">
            <button type="button" class="pretensao-btn px-4 py-1.5 border border-[#1B57A5] text-[#1B57A5] rounded-full hover:bg-[#1B57A5] hover:text-white transition" data-value="Comprar">Comprar</button>
            <button type="button" class="pretensao-btn px-4 py-1.5 border border-[#1B57A5] text-[#1B57A5] rounded-full hover:bg-[#1B57A5] hover:text-white transition" data-value="Alugar">Alugar</button>
        </div>
        </div>

        <div>
            <label for="message" class="block text-sm font-medium">Mensagem</label>
            <textarea id="message" rows="4" placeholder="Digite sua mensagem" class="mt-1 w-full border border-gray-300 rounded-md p-2"></textarea>
        </div>

        <p class="text-xs text-gray-500 text-center">
            Ao prosseguir, você concorda com nossos <a href="#" class="text-blue-600 underline">Termos de Uso</a> e <a href="#" class="text-blue-600 underline">Política de Privacidade</a>.
        </p>

        <button type="submit" class="w-full bg-[#1B57A5] text-white py-2 rounded-md hover:bg-[#174d92] transition">
            Enviar
        </button>
        </form>
    </div>
    </main>
    <script src="contato.js"></script>
</body>
</html>
